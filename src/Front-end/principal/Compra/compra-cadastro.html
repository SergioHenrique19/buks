<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../principal.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="nav-left">
                    <div class="nav-text-primary">
                        <h2>Buks</h2>
                        <p>A biblioteca que move o mundo...</p>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="my-account">
                        <img src="../assets/my-account.svg" alt="">
                        <p>Minha Conta</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-content">
                <ul>
                    <li><a class="tablinks" title="Estante" id="defaultopenPage">Estantes</a></li>
                    <li><a class="tablinks" title="Livros">Livros</a></li>
                    <li><a class="tablinks" title="Clientes">Clientes</a></li>
                    <li><a class="tablinks" title="Empréstimo">Empréstimo</a></li>
                    <li><a class="tablinks active" title="Compras">Compras</a></li>
                    <li><a class="tablinks" title="Recebimento">Recebimento</a></li>
                    <li><a class="tablinks" title="Funcionarios">Funcionarios</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="tabcontent" id="compra-content">
                <div class="compra">
                    <h1>Compras - opções</h1>
                    <div class="compra-option-1">
                        <div class="compra-option-button">
                            <button type="button" class="btn-compra activeButton" id="defaultCompra">Comprar livro</button>
                            <button type="button" class="btn-compra">Consultar compra</button>
                        </div>
                    </div>
                    <div class="compra-pages">
                        <div class="compraContent" id="cadastroCompra">
                            <div class="cadastro-content">
                                <div class="cadastro-form">
                                    <form action="">
                                        <div class="cadastro-form-left">
                                            <label for="">ID</label>
                                            <input type="text">
                                            <label for="">Data</label>
                                            <input type="text">
                                            <label for="">Fornecedor</label>
                                            <input type="text">
                                            <label for="">Livro</label>
                                            <input type="text">
                                            <label for="">Preço unitário</label>
                                            <input type="text">
                                        </div>
                                        <div class="cadastro-form-right">
                                            <label for="">Quantidade</label>
                                            <input type="text">
                                            <label for="">Preço total</label>
                                            <input type="text">
                                            <label for="">Subtotal</label>
                                            <input type="text">
                                            <label for="">Desconto</label>
                                            <input type="text">
                                            <label for="">Total</label>
                                            <input type="text">
                                        </div>
                                        <button type="reset">Cancelar</button>
                                        <button type="submit">Comprar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
