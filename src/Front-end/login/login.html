<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-text">
            <div class="container-text-left">
                <h2></h2>
            </div>
            <div class="container-text-center"></div>
            <div class="container-text-right">
                <h2></h2>
            </div>
        </div>
        <div class="login">
            <form action="" autocomplete="off">
                <div class="login-text">
                    <h2>Buks - Login</h2>
                </div>
                <div class="login-content">
                    <label for="user">Usuário</label>
                    <input type="text" name="username" id="user" placeholder="Usuario..." autocomplete="false">
                    <label for="pass">Senha</label>
                    <input type="password" name="password" id="pass" placeholder="Senha...">
                    <div class="login-content-button">
                        <button type="button" onclick="openIndex()">Login</button>
                    </div>
                    <div class="not-account">
                        <span>...Ainda não possui Cadastro?</span>
                        <button type="button">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function openIndex(){
            let user = document.getElementById('user').value;
            let pass = document.getElementById('pass').value;
            if(user == "admin" && pass == "admin"){
                window.location.href = '../principal/principal.html';
            } else {
                alert('Digite usuário e senha -> admin');
                window.location.href = 'login.html'; 
            }
        }
    </script>
</body>
</html>
