<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../principal.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="nav-left">
                    <div class="nav-text-primary">
                        <h2>Buks</h2>
                        <p>A biblioteca que move o mundo...</p>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="my-account">
                        <img src="../assets/my-account.svg" alt="">
                        <p>Minha Conta</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-content">
                <ul>
                    <li><a class="tablinks" title="Estante" id="defaultopenPage">Estantes</a></li>
                    <li><a class="tablinks" title="Livros">Livros</a></li>
                    <li><a class="tablinks" title="Clientes">Clientes</a></li>
                    <li><a class="tablinks active" title="Empréstimo">Empréstimo</a></li>
                    <li><a class="tablinks" title="Compras">Compras</a></li>
                    <li><a class="tablinks" title="Recebimento">Recebimento</a></li>
                    <li><a class="tablinks" title="Funcionarios">Funcionarios</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="tabcontent" id="emprestimo-content">
                <div class="emprestimo">
                    <h1>Empréstimo de Livros - opções</h1>
                    <div class="emprestimo-option-1">
                        <div class="emprestimo-option-button">
                            <button type="button" class="btn-emprestimo" id="defaultEmprestimo">Cadastrar emprestimo</button>
                            <button type="button" class="btn-emprestimo activeButton">Alterar emprestimo</button>
                            <button type="button" class="btn-emprestimo">Consultar emprestimo</button>
                            <button type="button" class="btn-emprestimo">Excluir emprestimo</button>
                        </div>
                    </div>
                    <div class="emprestimo-pages">
                        <div class="emprestimoContent" id="alteraEmprestimo">
                            <div class="cadastro-content">
                                <div class="cadastro-form">
                                    <form action="">
                                        <div class="cadastro-form-left">
                                            <label for="">ID</label>
                                            <input type="text">
                                            <label for="">Data e Hora</label>
                                            <input type="text">
                                            <label for="">Data de devolução</label>
                                            <input type="text">
                                            <label for="">Cliente</label>
                                            <input type="text">
                                            <label for="">Livro(s)</label>
                                            <input type="text">
                                            <label for="">Preço unitário</label>
                                            <input type="text">
                                        </div>
                                        <div class="cadastro-form-right">
                                            <label for="">Quantidade(s)</label>
                                            <input type="text">
                                            <label for="">Valor</label>
                                            <input type="text">
                                            <label for="">Forma de pagamento</label>
                                            <input type="text">
                                            <label for="">Desconto</label>
                                            <input type="text">
                                            <label for="">Valor total</label>
                                            <input type="text">
                                        </div>
                                        <button type="reset">Cancelar</button>
                                        <button type="submit">Alterar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div> 
</body>
</html>
