<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="nav-left">
                    <div class="nav-text-primary">
                        <h2>Buks</h2>
                        <p>A biblioteca que move o mundo...</p>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="my-account">
                        <img src="../assets/my-account.svg" alt="">
                        <p>Minha Conta</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-content">
                <ul>
                    <li><a class="tablinks" href="../Estante/estante.html" title="Estante" id="defaultopenPage">Estantes</a></li>
                    <li><a class="tablinks active" href="#" title="Livros">Livros</a></li>
                    <li><a class="tablinks" title="Clientes">Clientes</a></li>
                    <li><a class="tablinks" title="Empréstimo">Empréstimo</a></li>

                    <li><a class="tablinks" title="Recebimento">Recebimento</a></li>
                    <li><a class="tablinks" title="Funcionarios">Funcionarios</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="tabcontent" id="livro-content">
                <div class="livro">
                    <h1>Livros - opções</h1>
                    <div class="livro-option">
                        <div class="livro-option-button">
                            <button type="button" class="btn-book" onclick="openOptionBook(event, 'cadastroLivro')" id="defaultBook">Cadastrar livro</button>
                            <button type="button" class="btn-book" onclick="openOptionBook(event, 'alteraLivro')">Alterar livro</button>
                            <button type="button" class="btn-book" onclick="openOptionBook(event, 'consultaLivro')">Consultar livro</button>
                            <button type="button" class="btn-book" onclick="openOptionBook(event, 'excluirLivro')">Excluir livro</button>
                        </div>
                    </div>
                    <div class="livro-pages">
                        <div class="livroContent" id="cadastroLivro">
                            <div class="cadastro-content">
                                <div class="cadastro-form">
                                    <form action="">
                                        <div class="cadastro-form-left">
                                            <label for="">ISBN</label>
                                            <input type="text">
                                            <label for="">Capa</label>
                                            <input type="file">
                                            <label for="">Titulo</label>
                                            <input type="text">
                                            <label for="">Subtítulo</label>
                                            <input type="text">
                                            <label for="">Autor</label>
                                            <input type="text">
                                            <label for="">Editora</label>
                                            <input type="text">
                                            <label for="">Edição</label>
                                            <input type="text">
                                        </div>
                                        <div class="cadastro-form-right">
                                            <label for="">Ano</label>
                                            <input type="text">
                                            <label for="">Nº de páginas</label>
                                            <input type="text">
                                            <label for="">Gênero</label>
                                            <input type="text">
                                            <label for="">Novo ou usuado (binário)</label>
                                            <input type="text">
                                            <label for="">Sinopse</label>
                                            <input type="text">
                                            <label for="">Preço de compra</label>
                                            <input type="text">
                                            <label for="">Preço de venda</label>
                                            <input type="text">
                                        </div>
                                        <button type="reset">Cancelar</button>
                                        <button type="submit">Cadastrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="livroContent" id="alteraLivro">
                            <div class="altera-content">
                                <div class="altera-form">
                                    <form action="">
                                        <div class="cadastro-form-left">
                                            <label for="">ISBN</label>
                                            <input type="text">
                                            <label for="">Capa</label>
                                            <input type="file">
                                            <label for="">Titulo</label>
                                            <input type="text">
                                            <label for="">Subtítulo</label>
                                            <input type="text">
                                            <label for="">Autor</label>
                                            <input type="text">
                                            <label for="">Editora</label>
                                            <input type="text">
                                            <label for="">Edição</label>
                                            <input type="text">
                                        </div>
                                        <div class="cadastro-form-right">
                                            <label for="">Ano</label>
                                            <input type="text">
                                            <label for="">Nº de páginas</label>
                                            <input type="text">
                                            <label for="">Gênero</label>
                                            <input type="text">
                                            <label for="">Novo ou usuado (binário)</label>
                                            <input type="text">
                                            <label for="">Sinopse</label>
                                            <input type="text">
                                            <label for="">Preço de compra</label>
                                            <input type="text">
                                            <label for="">Preço de venda</label>
                                            <input type="text">
                                        </div>
                                        <button type="reset">Cancelar</button>
                                        <button type="submit">Alterar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="livroContent" id="consultaLivro">
                            <div class="consulta-content">
                                <div class="consulta-content-content">
                                    <label for="">Qual Livro você procura?</label>
                                    <div class="row-consulta">
                                        <form action="">
                                            <input type="text">
                                            <button type="submit">&#128269</button>
                                        </form>
                                    </div>
                                    <div class="search-result-procura">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="livroContent" id="excluirLivro">
                            <div class="excluir-content">
                                <div class="excluir-content-content">
                                    <label for="">Qual Livro você deseja excluir ?</label>
                                    <div class="row-consulta">
                                        <form action="">
                                            <input type="text">
                                            <button type="submit">&#128269</button>
                                        </form>
                                    </div>
                                    <div class="search-result-excluir">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div> 
</body>
</html>
